function getObjectProperties(obj) {
  var propertyList = [];
  
  for (var prop in obj) {
    if (obj.hasOwnProperty(prop)) {
      propertyList.push(prop);
    }
  }
  
  return propertyList;
}

// Example object
var person = {
  firstName: "John",
  lastName: "Doe",
  age: 30,
};

// Call the function to get the list of properties
var properties = getObjectProperties(person);

// Log the list of properties
console.log(properties);
