<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS links</title>
    <style>
        a:link{
            color: green;
            text-decoration: none;
        }
        a:visited{
            color:aqua; 
            text-decoration: none;      
         }
         a:hover{
            color: chartreuse;
            text-decoration: underline;
         }
         a:active{
            color: blue;
            text-decoration: underline;
         }




    </style>
    

</head>
<body>

    <h1>CSS links</h1>

    <a href="https://www.google.com">Google</a> 

    


    
</body>
</html>
