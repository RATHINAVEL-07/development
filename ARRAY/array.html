<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY method</title>
</head>
<body>

<h2>
    Array method
</h2>
<p id="demo"
></p>
<p id="demo1"></p>
<script>
    const fruits=[];
    fruits[0]="Banana";
    fruits[1]="orange";
    fruits[2]="Mango";
    let size=fruits.unshift("coconut")
    document.getElementById("demo").innerHTML=fruits;
    document.getElementById("demo1").innerHTML=size;






</script>

    
</body>
</html>
